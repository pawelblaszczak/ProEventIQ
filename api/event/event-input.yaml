EventInput:
  type: object
  required:
    - showId
    - venueId
    - dateTime
  properties:
    userName:
      type: string
      description: User name associated with the event
    showId:
      type: integer
      format: int64
    venueId:
      type: integer
      format: int64
    dateTime:
      type: string
      format: date-time
      description: Event date and time in ISO 8601 format
