Event:
  type: object
  properties:
    eventId:
      type: integer
      format: int64
    userName:
      type: string
      description: User name associated with the event      
    showId:
      type: integer
      format: int64
    venueId:
      type: integer
      format: int64
    showName:
      type: string
    venueName:
      type: string
    venueNumberOfSeats:
      type: integer          
    numberOfTickets:
      type: integer
    blockedSeats:
      type: integer
    city:
      type: string
      description: City where the venue is located
    address:
      type: string
      description: Address of the venue
    country:
      type: string
      description: Country where the venue is located
    dateTime:
      type: string
      format: date-time
      description: Event date and time in ISO 8601 format
    hasAllocationErrors:
      type: boolean
      description: Indicates if there are allocation errors for the event
    ticketDescription:
      type: string
      description: Description for the ticket for the event
    
