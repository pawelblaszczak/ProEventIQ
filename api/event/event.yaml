Event:
  type: object
  properties:
    eventId:
      type: string
    showId:
      type: string
    venueId:
      type: string
    showName:
      type: string
    venueName:
      type: string
    venueNumberOfSeats:
      type: integer      
    numberOfTickets:
      type: integer
    city:
      type: string
      description: City where the venue is located
    address:
      type: string
      description: Address of the venue
    country:
      type: string
      description: Country where the venue is located
    dateTime:
      type: string
      format: date-time
      description: Event date and time in ISO 8601 format
