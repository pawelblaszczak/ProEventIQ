participantsByEvent:
  get:
    tags:
      - ProEventIQ
    summary: List all participants for a specific event
    description: Retrieve all participants registered for the specified event
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
    responses:
      '200':
        description: List of participants for the event
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './participant.yaml#/components/schemas/Participant'
      '404':
        description: Event not found
  post:
    tags:
      - ProEventIQ
    summary: Add a new participant to an event
    description: Register a new participant for the specified event
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './participant-input.yaml#/components/schemas/ParticipantInput'
    responses:
      '201':
        description: Participant successfully created
        content:
          application/json:
            schema:
              $ref: './participant.yaml#/components/schemas/Participant'
      '400':
        description: Invalid participant data
      '404':
        description: Event not found

participantById:
  get:
    tags:
      - ProEventIQ
    summary: Get participant details
    description: Retrieve details of a specific participant for an event
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
      - name: participantId
        in: path
        required: true
        schema:
          type: string
        description: ID of the participant
    responses:
      '200':
        description: Participant details
        content:
          application/json:
            schema:
              $ref: './participant.yaml#/components/schemas/Participant'
      '404':
        description: Event or participant not found
  put:
    tags:
      - ProEventIQ
    summary: Update participant information
    description: Update details of a specific participant for an event
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
      - name: participantId
        in: path
        required: true
        schema:
          type: string
        description: ID of the participant
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './participant-input.yaml#/components/schemas/ParticipantInput'
    responses:
      '200':
        description: Participant successfully updated
        content:
          application/json:
            schema:
              $ref: './participant.yaml#/components/schemas/Participant'
      '400':
        description: Invalid participant data
      '404':
        description: Event or participant not found
  delete:
    tags:
      - ProEventIQ
    summary: Delete a participant
    description: Remove a participant from an event
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
      - name: participantId
        in: path
        required: true
        schema:
          type: string
        description: ID of the participant
    responses:
      '204':
        description: Participant successfully deleted
      '404':
        description: Event or participant not found

participantReport:
  get:
    tags:
      - ProEventIQ
    summary: Generate PDF report for a participant's event reservation
    description: Generate and download a PDF report containing event and seat reservation details for a specific participant. The filename is generated by the backend and provided in the Content-Disposition header.
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
      - name: participantId
        in: path
        required: true
        schema:
          type: string
        description: ID of the participant
    responses:
      '200':
        description: PDF report generated successfully
        headers:
          Content-Disposition:
            description: Attachment header with backend-generated filename
            schema:
              type: string
              example: 'attachment; filename="participant-123-event-456-report.pdf"'
        content:
          application/pdf:
            schema:
              type: string
              format: binary
      '404':
        description: Event or participant not found

participantReportsZip:
  get:
    tags:
      - ProEventIQ
    summary: Generate ZIP file with PDF reports for all participants in an event
    description: Generate and download a ZIP file containing individual PDF reports for each participant registered for the specified event. The filename is generated by the backend and provided in the Content-Disposition header.
    parameters:
      - name: eventId
        in: path
        required: true
        schema:
          type: string
        description: ID of the event
    responses:
      '200':
        description: ZIP file containing PDF reports for all participants generated successfully
        headers:
          Content-Disposition:
            description: Attachment header with backend-generated filename
            schema:
              type: string
              example: 'attachment; filename="event-456-participants-reports.zip"'
        content:
          application/zip:
            schema:
              type: string
              format: binary
      '404':
        description: Event not found