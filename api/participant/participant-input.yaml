components:
  schemas:
    ParticipantInput:
      type: object
      properties:
        name:
          type: string
          description: Name of the participant
        address:
          type: string
          description: Address of the participant
        seatColor:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: HEX color code for seats on venue map (e.g., #FF5733)
        numberOfTickets:
          type: integer
          minimum: 1
          description: Number of tickets the participant wants to reserve
      required:
        - name
        - numberOfTickets
