components:
  schemas:
    ParticipantInput:
      type: object
      properties:
        name:
          type: string
          description: Name of the participant
        address:
          type: string
          description: Address of the participant
        seatColor:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: HEX color code for seats on venue map (e.g., #FF5733)
        childrenTicketCount:
          type: integer
          minimum: 0
          default: 0
          description: Number of tickets for children
        guardianTicketCount:
          type: integer
          minimum: 0
          default: 0
          description: Number of tickets for guardians
      required:
        - name
        - childrenTicketCount
        - guardianTicketCount
