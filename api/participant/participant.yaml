components:
  schemas:
    Participant:
      type: object
      properties:
        participantId:
          type: string
          description: Unique identifier for the participant
        eventId:
          type: string
          description: ID of the event the participant is attending
        name:
          type: string
          description: Name of the participant
        numberOfTickets:
          type: integer
          minimum: 1
          description: Number of tickets the participant has reserved
      required:
        - participantId
        - eventId
        - name
        - numberOfTickets
