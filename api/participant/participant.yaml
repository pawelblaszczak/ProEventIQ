components:
  schemas:
    Participant:
      type: object
      properties:
        participantId:
          type: string
          description: Unique identifier for the participant
        eventId:
          type: string
          description: ID of the event the participant is attending
        name:
          type: string
          description: Name of the participant
        address:
          type: string
          description: Address of the participant
        seatColor:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: HEX color code for seats on venue map (e.g., #FF5733)
        numberOfTickets:
          type: integer
          minimum: 1
          description: Number of tickets the participant has reserved
      required:
        - participantId
        - eventId
        - name
        - numberOfTickets
