components:
  schemas:
    Participant:
      type: object
      properties:
        participantId:
          type: integer
          format: int64
          description: Unique identifier for the participant
        eventId:
          type: integer
          format: int64
          description: ID of the event the participant is attending
        name:
          type: string
          description: Name of the participant
        address:
          type: string
          description: Address of the participant
        seatColor:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: HEX color code for seats on venue map (e.g., #FF5733)
        childrenTicketCount:
          type: integer
          minimum: 0
          default: 0
          description: Number of tickets for children
        guardianTicketCount:
          type: integer
          minimum: 0
          default: 0
          description: Number of tickets for guardians
        allTicketCount:
          type: integer
          minimum: 1
          readOnly: true
          description: Total number of tickets (children + guardian)
      required:
        - participantId
        - eventId
        - name
        - childrenTicketCount
        - guardianTicketCount
        - allTicketCount
