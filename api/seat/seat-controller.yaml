# Seat controller paths for OpenAPI modularization
seatRowById:
  get:
    tags: [ProEventIQ]
    summary: Get seat row details
    operationId: getSeatRow
    parameters:
      - in: path
        name: seatRowId
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Seat row details
        content:
          application/json:
            schema:
              $ref: './seat-row.yaml#/SeatRow'
  put:
    tags: [ProEventIQ]
    summary: Update a seat row
    operationId: updateSeatRow
    parameters:
      - in: path
        name: seatRowId
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './seat-row-input.yaml#/SeatRowInput'
    responses:
      '200':
        description: Seat row updated
        content:
          application/json:
            schema:
              $ref: './seat-row.yaml#/SeatRow'
  delete:
    tags: [ProEventIQ]
    summary: Delete a seat row
    operationId: deleteSeatRow
    parameters:
      - in: path
        name: seatRowId
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Seat row deleted
seatsBySeatRow:
  post:
    tags: [ProEventIQ]
    summary: Add a seat to a seat row
    operationId: addSeat
    parameters:
      - in: path
        name: seatRowId
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './seat-input.yaml#/SeatInput'
    responses:
      '201':
        description: Seat added
        content:
          application/json:
            schema:
              $ref: './seat.yaml#/Seat'
seatById:
  get:
    tags: [ProEventIQ]
    summary: Get seat details
    operationId: getSeat
    parameters:
      - in: path
        name: seatId
        required: true
        schema:
          type: string
    responses:
      '200':
        description: Seat details
        content:
          application/json:
            schema:
              $ref: './seat.yaml#/Seat'
  put:
    tags: [ProEventIQ]
    summary: Update a seat
    operationId: updateSeat
    parameters:
      - in: path
        name: seatId
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './seat-input.yaml#/SeatInput'
    responses:
      '200':
        description: Seat updated
        content:
          application/json:
            schema:
              $ref: './seat.yaml#/Seat'
  delete:
    tags: [ProEventIQ]
    summary: Delete a seat
    operationId: deleteSeat
    parameters:
      - in: path
        name: seatId
        required: true
        schema:
          type: string
    responses:
      '204':
        description: Seat deleted
