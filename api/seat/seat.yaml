Seat:
  type: object
  properties:
    seatId:
      type: integer
      format: int64
    orderNumber:
      type: integer
    position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    priceCategory:
      type: string
    status:
      type: string
      enum: [active, inactive]
