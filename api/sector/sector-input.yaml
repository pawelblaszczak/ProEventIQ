SectorInput:
  type: object
  properties:
    name:
      type: string
    orderNumber:
      type: integer  
    position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    rotation:
      type: integer          
    priceCategory:
      type: string
    status:
      type: string
      enum: [active, inactive]        
    labelPosition:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    labelRotation:
      type: integer
    labelFontSize:
      type: integer
    # If provided, server should clone rows/seats from the referenced sector into the newly created sector
    sourceSectorId:
      type: integer
      format: int64
      nullable: true
