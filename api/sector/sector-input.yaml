SectorInput:
  type: object
  properties:
    name:
      type: string
    order:
      type: integer  
    position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    rotation:
      type: integer          
    priceCategory:
      type: string
    status:
      type: string
      enum: [active, inactive]        
