Sector:
  type: object
  properties:
    sectorId:
      type: integer
      format: int64
    name:
      type: string
    orderNumber:
      type: integer      
    position:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    rotation:
      type: integer          
    numberOfSeats:
      type: integer
    rows:
      type: array
      items:
        $ref: '../seat/seat-row.yaml#/SeatRow'
    priceCategory:
      type: string
    status:
      type: string
      enum: [active, inactive]
    labelPosition:
      type: object
      properties:
        x:
          type: number
        y:
          type: number
    labelRotation:
      type: integer  
    labelFontSize:
      type: integer
SectorInput:
  $ref: './sector-input.yaml#/SectorInput'
SectorSeatsInput:
  $ref: './sector-seats-input.yaml#/SectorSeatsInput'
