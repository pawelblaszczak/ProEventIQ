# Show controller paths for OpenAPI modularization
shows:
  get:
    tags: [ProEventIQ]
    summary: List shows
    description: Get a paginated list of shows, optionally filtered by features
    operationId: listShows
    parameters:
      - in: query
        name: name
        schema:
          type: string
        description: Filter by show name
      - in: query
        name: ageFrom
        schema:
          type: integer
        description: Filter by minimum age
      - in: query
        name: ageTo
        schema:
          type: integer
        description: Filter by maximum age
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - in: query
        name: size
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Page size (number of items per page)
      - in: query
        name: search
        schema:
          type: string
        description: Filter shows by search text (name, etc.)
    responses:
      '200':
        description: Paginated list of shows
        content:
          application/json:
            schema:
              $ref: './paginated-shows.yaml#/PaginatedShows'
      '400':
        description: Invalid filter or pagination parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                message:
                  type: string
  post:
    tags: [ProEventIQ]
    summary: Add a new show
    operationId: addShow
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './show-input.yaml#/ShowInput'
    responses:
      '201':
        description: Show created
        content:
          application/json:
            schema:
              $ref: './show.yaml#/Show'
showById:
  get:
    tags: [ProEventIQ]
    summary: Get show details
    operationId: getShowById
    parameters:
      - in: path
        name: showId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Show details
        content:
          application/json:
            schema:
              $ref: './show.yaml#/Show'
  put:
    tags: [ProEventIQ]
    summary: Update a show
    operationId: updateShow
    parameters:
      - in: path
        name: showId
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './show-input.yaml#/ShowInput'
    responses:
      '200':
        description: Show updated
        content:
          application/json:
            schema:
              $ref: './show.yaml#/Show'
  delete:
    tags: [ProEventIQ]
    summary: Delete a show
    operationId: deleteShow
    parameters:
      - in: path
        name: showId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: Show deleted

showOptions:
  get:
    tags: [ProEventIQ]
    summary: List show options
    description: Get a lightweight list of shows with only ID and name for dropdown lists
    operationId: listShowOptions
    responses:
      '200':
        description: List of show options
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './show-option.yaml#/ShowOption'
