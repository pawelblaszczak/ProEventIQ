# User Details API
users:
  get:
    summary: List all users
    operationId: listUsers
    tags:
      - UserDetails
    responses:
      '200':
        description: List of users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './user.yaml#/UserDetailsDto'
userById:
  get:
    summary: Get user by ID
    operationId: getUserById
    tags:
      - UserDetails
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    responses:
      '200':
        description: User details
        content:
          application/json:
            schema:
              $ref: './user.yaml#/UserDetailsDto'
      '404':
        description: User not found
  put:
    summary: Update user by ID
    operationId: updateUser
    tags:
      - UserDetails
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './user.yaml#/UserDetailsDto'
    responses:
      '200':
        description: User updated
        content:
          application/json:
            schema:
              $ref: './user.yaml#/UserDetailsDto'
      '404':
        description: User not found
