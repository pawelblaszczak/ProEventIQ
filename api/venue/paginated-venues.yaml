PaginatedVenues:
  type: object
  properties:
    items:
      type: array
      items:
        $ref: './venue.yaml#/Venue'
    page:
      type: integer
      description: Current page number (1-based)
      example: 1
    size:
      type: integer
      description: Number of items per page
      example: 20
    totalItems:
      type: integer
      description: Total number of venues
      example: 100
    totalPages:
      type: integer
      description: Total number of pages
      example: 5
  required:
    - items
    - page
    - size
    - totalItems
    - totalPages
  description: Paginated list of venues with metadata for pagination.
