# Venue controller paths for OpenAPI modularization
venues:
  get:
    tags: [ProEventIQ]
    summary: List venues
    description: Get a paginated list of venues, optionally filtered by features
    operationId: listVenues
    parameters:
      - in: query
        name: name
        schema:
          type: string
        description: Filter by venue name
      - in: query
        name: country
        schema:
          type: string
        description: Filter by country
      - in: query
        name: city
        schema:
          type: string
        description: Filter by city
      - in: query
        name: page
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number (1-based)
      - in: query
        name: size
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 20
        description: Page size (number of items per page)
      - in: query
        name: search
        schema:
          type: string
        description: Filter venues by search text (name, city, etc.)
    responses:
      '200':
        description: Paginated list of venues
        content:
          application/json:
            schema:
              $ref: './paginated-venues.yaml#/PaginatedVenues'
      '400':
        description: Invalid filter or pagination parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                message:
                  type: string
  post:
    tags: [ProEventIQ]
    summary: Add a new venue
    operationId: addVenue
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './venue-input.yaml#/VenueInput'
    responses:
      '201':
        description: Venue created
        content:
          application/json:
            schema:
              $ref: './venue.yaml#/Venue'

venueImport:
  post:
    tags: [ProEventIQ]
    summary: Import sectors layout for a venue
    description: >-
      Import sectors (and their rows and seats) for an existing venue.
      The venueId from the payload identifies the target venue and its
      main properties (name, country, city, address, thumbnail, description)
      are not modified.
    operationId: importVenue
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './venue.yaml#/Venue'
    responses:
      '201':
        description: Venue imported
        content:
          application/json:
            schema:
              $ref: './venue.yaml#/Venue'
venueById:
  get:
    tags: [ProEventIQ]
    summary: Get venue details
    operationId: getVenue
    parameters:
      - in: path
        name: venueId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Venue details
        content:
          application/json:
            schema:
              $ref: './venue.yaml#/Venue'
  put:
    tags: [ProEventIQ]
    summary: Update a venue
    operationId: updateVenue
    parameters:
      - in: path
        name: venueId
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: './venue-input.yaml#/VenueInput'
    responses:
      '200':
        description: Venue updated
        content:
          application/json:
            schema:
              $ref: './venue.yaml#/Venue'
  delete:
    tags: [ProEventIQ]
    summary: Delete a venue
    operationId: deleteVenue
    parameters:
      - in: path
        name: venueId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '204':
        description: Venue deleted

venueOptions:
  get:
    tags: [ProEventIQ]
    summary: List venue options
    description: Get a lightweight list of venues with only ID and name for dropdown lists
    operationId: listVenueOptions
    responses:
      '200':
        description: List of venue options
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './venue-option.yaml#/VenueOption'
