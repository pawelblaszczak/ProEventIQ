VenueInput:
  type: object
  properties:
    name:
      type: string
    country:
      type: string
    city:
      type: string
    address:
      type: string
    thumbnail:
      type: string
      description: Base64 encoded image data prefixed with data URL (e.g., data:image/jpeg;base64,...)
    thumbnailContentType:
      type: string
      description: MIME type of the thumbnail image (e.g., image/jpeg, image/png)
    description:
      type: string
    size:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
