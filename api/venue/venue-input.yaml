VenueInput:
  type: object
  properties:
    name:
      type: string
    country:
      type: string
    city:
      type: string
    address:
      type: string
    thumbnail:
      type: string
      format: byte
      description: Base64 encoded image data
    thumbnailContentType:
      type: string
      description: MIME type of the thumbnail image (e.g., image/jpeg, image/png)
    description:
      type: string
