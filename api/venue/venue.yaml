Venue:
  type: object
  description: Complete venue representation including all sectors and seats data. Use VenueListDto for listing operations for better performance.
  properties:
    venueId:
      type: integer
      format: int64
    userName:
      type: string
      description: Username of the user who created the venue
    name:
      type: string
    country:
      type: string
    city:
      type: string
    address:
      type: string
    thumbnail:
      type: string
      format: byte
      description: Base64 encoded image data
    thumbnailContentType:
      type: string
      description: MIME type of the thumbnail image (e.g., image/jpeg, image/png)
    description:
      type: string
    numberOfSeats:
      type: integer
    size:
      type: object
      properties:
        width:
          type: number
        height:
          type: number
    sectors:
      type: array
      items:
        $ref: '../sector/sector.yaml#/Sector'
