Venue:
  type: object
  properties:
    venueId:
      type: integer
      format: int64
    name:
      type: string
    country:
      type: string
    city:
      type: string
    address:
      type: string
    thumbnail:
      type: string
      format: byte
      description: Base64 encoded image data
    thumbnailContentType:
      type: string
      description: MIME type of the thumbnail image (e.g., image/jpeg, image/png)
    description:
      type: string
    numberOfSeats:
      type: integer
    sectors:
      type: array
      items:
        $ref: '../sector/sector.yaml#/Sector'
