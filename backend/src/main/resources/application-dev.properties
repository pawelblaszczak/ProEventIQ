# Dev Profile - MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/proeventiq?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=proeventiq
spring.datasource.password=orl
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SSL Configuration for Development
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/localhost.p12
server.ssl.key-store-password=orlorl
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=proeventiq-frontend
server.port=8443

# Security - Keycloak (dev)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://localhost:8444/realms/proeventiq
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://localhost:8444/realms/proeventiq/protocol/openid-connect/certs
# Accept "account" as valid audience since that's what Keycloak uses by default
app.security.oauth2.client-id=account
app.cors.allowed-origins=https://localhost:4200

# Keycloak Admin Client Configuration (for management operations if needed)
app.keycloak.server-url=https://localhost:8444
app.keycloak.realm=proeventiq
app.keycloak.client-id=proeventiq-api
app.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET:}
app.keycloak.issuer-uri=https://localhost:8444/realms/proeventiq

# Optional: Enable admin operations
# app.keycloak.admin.enabled=true
# app.keycloak.admin.username=${KEYCLOAK_ADMIN_USERNAME:}
# app.keycloak.admin.password=${KEYCLOAK_ADMIN_PASSWORD:}

# SSL trust configuration for Keycloak
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
