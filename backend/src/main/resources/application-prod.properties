# Production Profile - MySQL DataSource Configuration
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false

# Security - Keycloak (prod)
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI}
app.security.oauth2.client-id=${KEYCLOAK_CLIENT_ID:proeventiq-api}
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Keycloak Admin Client Configuration (for management operations if needed)
app.keycloak.server-url=${KEYCLOAK_SERVER_URL}
app.keycloak.realm=${KEYCLOAK_REALM:proeventiq}
app.keycloak.client-id=${KEYCLOAK_CLIENT_ID:proeventiq-api}
app.keycloak.client-secret=${KEYCLOAK_CLIENT_SECRET}
app.keycloak.issuer-uri=${KEYCLOAK_ISSUER_URI}

# SSL trust configuration for Keycloak
spring.security.oauth2.resourceserver.jwt.jws-algorithms=RS256
