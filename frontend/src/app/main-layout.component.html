<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSideNav()" *ngIf="authenticated()">
    <mat-icon>menu</mat-icon>
  </button>  <div class="logo-container">
    <span class="material-icons-outlined logo-icon">event_available</span>
    <span class="app-title">ProEventIQ</span>
  </div>
  <span class="toolbar-spacer"></span>
  <button mat-button *ngIf="!authenticated()" (click)="login()">Login</button>
  <div *ngIf="authenticated()" class="user-info" [matMenuTriggerFor]="userMenu">
    <span class="user-name" aria-label="Logged in user">{{ displayName() }}</span>
    <mat-icon aria-hidden="true">account_circle</mat-icon>
  </div>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="navigateToMyAccount()" class="compact-menu-item">
      <mat-icon class="compact-icon">person</mat-icon>
      <span class="compact-text">My account</span>
    </button>
    <button mat-menu-item (click)="logout()" class="compact-menu-item">
      <mat-icon class="compact-icon">logout</mat-icon>
      <span class="compact-text">Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="authenticated()" class="sidenav" [ngClass]="{'expanded': isExpanded()}" *ngIf="authenticated()">
    <div class="menu-header" *ngIf="isExpanded()">
      <span>NAVIGATION</span>
    </div>
    
    <mat-nav-list><a mat-list-item routerLink="/home" routerLinkActive="active"
         [matTooltip]="!isExpanded() ? 'Home' : ''" 
         matTooltipPosition="right"
         [matTooltipDisabled]="isExpanded()">
        <div class="menu-item-content">
          <div class="menu-icon-container">
            <mat-icon>home</mat-icon>
          </div>
          <span class="menu-item-text" *ngIf="isExpanded()">Home</span>
        </div>
      </a>
      <a mat-list-item routerLink="/venues" routerLinkActive="active"
         [matTooltip]="!isExpanded() ? 'Venues' : ''" 
         matTooltipPosition="right"
         [matTooltipDisabled]="isExpanded()">
        <div class="menu-item-content">
          <div class="menu-icon-container">
            <mat-icon>stadium</mat-icon>
          </div>
          <span class="menu-item-text" *ngIf="isExpanded()">Venues</span>
        </div>
      </a>
      <a mat-list-item routerLink="/shows" routerLinkActive="active"
         [matTooltip]="!isExpanded() ? 'Shows' : ''" 
         matTooltipPosition="right"
         [matTooltipDisabled]="isExpanded()">
        <div class="menu-item-content">
          <div class="menu-icon-container">
            <mat-icon>theater_comedy</mat-icon>
          </div>
          <span class="menu-item-text" *ngIf="isExpanded()">Shows</span>
        </div>
      </a>
      <a mat-list-item routerLink="/events" routerLinkActive="active"
         [matTooltip]="!isExpanded() ? 'Events' : ''" 
         matTooltipPosition="right"
         [matTooltipDisabled]="isExpanded()">
        <div class="menu-item-content">
          <div class="menu-icon-container">
            <mat-icon>event</mat-icon>
          </div>
          <span class="menu-item-text" *ngIf="isExpanded()">Events</span>
        </div>
      </a>
      <a mat-list-item routerLink="/statistics" routerLinkActive="active"
         [matTooltip]="!isExpanded() ? 'Statistics' : ''" 
         matTooltipPosition="right"
         [matTooltipDisabled]="isExpanded()">
        <div class="menu-item-content">
          <div class="menu-icon-container">
            <mat-icon>bar_chart</mat-icon>
          </div>
          <span class="menu-item-text" *ngIf="isExpanded()">Statistics</span>
        </div>
      </a>
      <!-- Add more menu items based on system requirements -->
    </mat-nav-list>  </mat-sidenav>

  <mat-sidenav-content [style.marginLeft.px]="authenticated() && isExpanded() ? 200 : authenticated() ? 72 : 0">
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
