<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSideNav()">
    <mat-icon>menu</mat-icon>
  </button>  <div class="logo-container">
    <span class="material-icons-outlined logo-icon">event_available</span>
    <span class="app-title">ProEventIQ</span>
  </div>
  <span class="toolbar-spacer"></span>
  <!-- Add user profile and other top-right icons if needed -->
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="true" class="sidenav" [ngClass]="{'expanded': isExpanded()}">    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">
        <div class="menu-item-content">
          <mat-icon>home</mat-icon>
          <span *ngIf="isExpanded()">Home</span>
        </div>
      </a>
      <a mat-list-item routerLink="/venues" routerLinkActive="active">
        <div class="menu-item-content">
          <mat-icon>stadium</mat-icon>
          <span *ngIf="isExpanded()">Venues</span>
        </div>
      </a>
      <a mat-list-item routerLink="/events" routerLinkActive="active">
        <div class="menu-item-content">
          <mat-icon>event</mat-icon>
          <span *ngIf="isExpanded()">Events</span>
        </div>
      </a>
      <a mat-list-item routerLink="/statistics" routerLinkActive="active">
        <div class="menu-item-content">
          <mat-icon>bar_chart</mat-icon>
          <span *ngIf="isExpanded()">Statistics</span>
        </div>
      </a>
      <!-- Add more menu items based on system requirements -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
