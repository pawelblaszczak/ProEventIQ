<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="toggleSideNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="logo-container">
    <img src="../assets/main-logo.png" alt="ProEventIQ Logo" class="logo"/>
    <span>ProEventIQ</span>
  </div>
  <span class="toolbar-spacer"></span>
  <!-- Add user profile and other top-right icons if needed -->
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" [opened]="true" class="sidenav" [ngClass]="{'expanded': isExpanded()}">
    <mat-nav-list>
      <a mat-list-item routerLink="/venues" routerLinkActive="active">
        <mat-icon>location_city</mat-icon>
        <span *ngIf="isExpanded()">Venues</span>
      </a>
      <!-- Add more menu items based on system requirements -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
